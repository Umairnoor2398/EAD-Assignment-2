<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Umair Noor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Rate Exchanger</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="p-5">
      <h1 class="my-2">Exchange Rates</h1>

      <div class="row">
        <div class="col-sm-4">
          <div class="form-floating">
            <select
              class="form-select"
              id="baseCurrency"
              aria-label="Floating label select example"
            >
              <option value="USD">USD</option>
              <option value="PKR">PKR</option>
            </select>
            <label for="baseCurrency">Select Base Currency:</label>
          </div>
        </div>

        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" onclick="fetchExchangeRates()">
            Get Exchange Rates
          </button>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>

    <div class="table-responsive p-5">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>Currency</th>
            <th>Exchange Rate</th>
          </tr>
        </thead>
        <tbody id="exchangeRateTableBody"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="worker.js"></script>
    <script src="main.js"></script>
  </body>
</html>
